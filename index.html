
<!DOCTYPE html>

<body>
  <div class="sidebar">
<img src="assets/logo.png" alt="Wellgrief Logo">

    <h2>Wellgrief</h2>
    <a href="index.html">ГЛАВНАЯ</a>

  <div class="content">
    <h1>НАШ СЕРВЕР</h1>
    <p>Заходите все, IP вот тут:</p>
    <div class="ip-box">
      <input type="text" value="wellhorse.aternos.me" id="ip" readonly>
      <button onclick="copyIP()">Скопировать</button>
    </div>
  </div>
  <script>
    function copyIP() {
      const copyText = document.getElementById("ip");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("IP скопирован: " + copyText.value);
    }
  </script>
</body>
